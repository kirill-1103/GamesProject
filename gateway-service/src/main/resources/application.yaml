spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: auth_route
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: other_route
          uri: lb://main-service
          predicates:
          - Path=/**

server:
  port: 8080

